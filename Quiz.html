        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>

body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.btn-group button {
  background-color: rgb(187, 153, 90); 
  border: 1px solid rgb(251, 252, 251); 
  color: white; 
  padding: 10px 24px; 
  cursor: pointer; 
  float: left; 
  border-radius: 16px;
}

.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; 
}

.btn-group button:hover {
  background-color: #1da3bb;
}
</head>
</style>


<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<button class="accordion">What's the capital of Germany?</button>
<div class="btn-group">
    <button onclick="myFunction()">Bonn</button>
    <p id="demo"></p>
    <button>Munich</button>
    <button>Berlin</button>
  </div>

<button class="accordion">How many people live in the country?</button>
<div class="btn-group">
    <button>57 Million</button>
    <button>82 Million</button>
    <button>101 Million</button>
  </div>

<button class="accordion">How many states does Germany have?</button>
<div class="btn-group">
    <button class= "answer">10</button>
    <p id="demo"></p>
    <button>14</button>
    <button>16</button>
  </div>

<script>

function myFunction() {
  document.getElementById("demo").innerHTML = "Wrong!";
}
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
